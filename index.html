<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ohm's Law Learning Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ohm's Law Calculator</h1>
  <p class="subtitle">
    Quick‑check tool for V, I, R, P – not a professional circuit simulator.
  </p>

  <div class="container">
    <form id="calcForm">
      <div class="row">
        <label>Voltage (V):</label>
        <input id="V" type="number" step="any" placeholder="e.g. 12" />
        <select id="VUnit">
          <option value="V">V</option>
          <option value="mV">mV</option>
        </select>
      </div>

      <div class="row">
        <label>Current (I):</label>
        <input id="I" type="number" step="any" placeholder="e.g. 0.5" />
        <select id="IUnit">
          <option value="A">A</option>
          <option value="mA">mA</option>
        </select>
      </div>

      <div class="row">
        <label>Resistance (R):</label>
        <input id="R" type="number" step="any" placeholder="e.g. 1000" />
        <select id="RUnit">
          <option value="Ohm">Ω</option>
          <option value="kOhm">kΩ</option>
        </select>
      </div>

      <div class="row">
        <label>Power (P):</label>
        <input id="P" type="number" step="any" placeholder="e.g. 60" />
        <select id="PUnit">
          <option value="W">W</option>
          <option value="mW">mW</option>
        </select>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="card"></div>

    <h2>History</h2>
    <button id="clearHistoryBtn" class="clear-btn">Clear History</button>
    <div id="history" class="card"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
